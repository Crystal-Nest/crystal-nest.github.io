<form class="cn-grid" [formGroup]="form">
  <cn-input class="cn-cell-5" formControlName="query" label="Mod name" />
  <div class="cn-cell-1"></div>
  <cn-checkbox class="cn-cell-2" formControlName="client" label="Client-side" [indeterminate]="true" />
  <cn-checkbox class="cn-cell-2" formControlName="server" label="Server-side" [indeterminate]="true" />
  <cn-button class="cn-cell-2 align-self-end" icon="search" label="Search" [isDisabled]="!validity" (click)="emitSubmit()" />
</form>
